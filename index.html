<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Game</title>
    <link rel="stylesheet" href="main.css"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;700&display=swap" rel="stylesheet"/>
</head>
<body>

    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <h2>Developer Witch Card</h2>
            </div>
                
            <div class="card__face card__face--back">
                <div class="card__content">
                    <div class="card__header">
                    <img src="avatar.jpeg" alt="Silly picture of Sara H" class="avatar"/>
                        <h2>Sara x Coding</h2>
                    </div>
                    <div class="card__body">
                        <h3>JavaScript Witch</h3>
                        <p>
                            Coding witch interested in web/app development. Even has the voracious black cat essential for <strong>witchy fun!</strong>
                            Knowledgeable with the command line, HTML, CSS, GitHub, JavaScript, and React.
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
